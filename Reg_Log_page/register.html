    <div class="reg_container">
        <div class="container" >
            <div class="login">
                <div class="container">
                    <a href="../index.html"><img src="../pictures/logo_black.svg" alt="logo" width="600px" /></a>
                    <h1>Register</h1>
                    <p>Do you have an account? &nbsp;<a href="login.html">Sign in here</a></p>
                </div>
            </div>
        </div>


        <div class="container2">
            <div class="register">
                <div class="container_1">
                    <form id="registerForm">
                        <h1 class="sign_up">Sign Up</h1>
                        <h1 class="description">Create a FREE account now! - ( ๑‾̀◡‾́)&sigma;"</h1>
                        <img src="../pictures/Reg_Log/register_account.svg" id="icon_register_account">
                        <input type="text" id="userName" placeholder="Username" maxlength="20" required>
                        <img src="../pictures/Reg_Log/register_date.svg" id="icon_register_date">
                        <input type="date" id="birthDate" required onchange="checkAge()">
                        <img src="../pictures/Reg_Log/email_icon.svg" id="icon_register_Email">
                        <input type="email" id="email" placeholder="Email" maxlength="50" required>
                        <img src="../pictures/Reg_Log/password_icon.svg" id="icon_register_password">
                        <input type="password" id="password" placeholder="Password" maxlength="25" minlength="8"
                            required>
                        <img src="../pictures/Reg_Log/password_icon.svg" id="icon_register_password">
                        <input type="password" id="retypePassword" placeholder="Retype Password" maxlength="25"
                            required>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
